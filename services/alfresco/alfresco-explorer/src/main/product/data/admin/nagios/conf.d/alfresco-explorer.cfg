# Define a service to check Alfresco Explorer AJP on the local machine.

define service{
	use						local-service
	host_name				@{product.domain}
	service_description		Alfresco Explorer AJP
	servicegroups			services
	check_command			check_tcp!@{package.port.ajp}
	event_handler			restart-service!@{package.service}
	}


# Define a service to check Alfresco Explorer HTTP on the local machine.

define service{
	use						local-service
	host_name				@{product.domain}
	service_description		Alfresco Explorer HTTP
	servicegroups			services
	check_command			check_http!-p @{httpd.port.http} -u /alfresco-explorer/ -j HEAD
	event_handler			restart-service!@{package.service}
	}
