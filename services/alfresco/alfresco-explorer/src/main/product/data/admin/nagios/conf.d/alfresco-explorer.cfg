# Define a service to check Alfresco Explorer on the local machine.

define service{
	use						local-service
	host_name				@{product.domain}
	service_description		Alfresco Explorer
	servicegroups			services
	check_command			check_http!-p @{httpd.port.http} -u /alfresco-explorer/ -j HEAD
	event_handler			restart-service!@{package.service}
	}
