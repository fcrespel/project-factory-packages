# Define a service to check Alfresco Solr on the local machine.

define service{
	use						local-service
	host_name				@{product.domain}
	service_description		Alfresco Solr
	servicegroups			services
	check_command			check_http!-p @{package.port.http} -u /solr/ -j HEAD
	event_handler			restart-service!@{package.service}
	}
