#loglevel.default is the default log level for jobs: ERROR,WARN,INFO,VERBOSE,DEBUG
loglevel.default=INFO
rdeck.base=@{package.data}

#rss.enabled if set to true enables RSS feeds that are public (non-authenticated)
rss.enabled=false
grails.serverURL=@{product.scheme}://@{product.domain}/rundeck
grails.mail.default.from=rundeck@@{product.domain}

dataSource.dbCreate=update
dataSource.url=jdbc:mysql://@{mysql.host}:@{mysql.port}/@{rundeck.db.name}?autoReconnect=true
dataSource.driverClassName=com.mysql.jdbc.Driver
dataSource.username=@{rundeck.db.user}
dataSource.password=%{RUNDECK_DB_PASSWORD}

rundeck.projectsStorageType=db
rundeck.security.authorization.preauthenticated.enabled=true
rundeck.security.authorization.preauthenticated.attributeName=REMOTE_USER_GROUPS
rundeck.security.authorization.preauthenticated.delimiter=:
