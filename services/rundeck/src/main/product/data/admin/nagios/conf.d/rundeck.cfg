# Define a service to check Rundeck on the local machine.

define service{
	use						local-service
	host_name				@{product.domain}
	service_description		Rundeck
	servicegroups			services
	check_command			check_http!-p @{httpd.port.http} -u /rundeck/ -j HEAD -e 200,401
	event_handler			restart-service!@{package.service}
	}
